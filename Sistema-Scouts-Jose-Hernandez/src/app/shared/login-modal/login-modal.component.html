<!-- Overlay del modal (fondo oscuro) -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
  <!-- Contenedor del modal -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden z-50 transform transition-all">
    <!-- Cabecera del modal -->
    <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/media/lis.jpg" alt="Logo Scout" class="h-10 w-10 rounded-full">
        <h3 class="text-xl font-bold">Iniciar Sesión</h3>
      </div>
      <button (click)="onClose()" class="text-white hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Contenido del modal -->
    <div class="p-6">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2 font-medium">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="tucorreo@ejemplo.com"
            required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2 font-medium">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••"
            required>
          <div class="flex justify-end mt-2">
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div class="flex items-center mb-6">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            [(ngModel)]="rememberMe"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="remember" class="ml-2 text-gray-700">Recordarme</label>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg text-lg font-semibold transition">
          Iniciar sesión
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">¿No tienes una cuenta? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Regístrate</a></p>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200">
        <p class="text-center text-gray-600 mb-4">O inicia sesión con:</p>
        <div class="flex justify-center space-x-4">
          <a href="#" class="flex items-center justify-center bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition h-10 w-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
            </svg>
          </a>
          <a href="#" class="flex items-center justify-center bg-red-600 text-white p-2 rounded-full hover:bg-red-700 transition h-10 w-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

    </div>
  </div>
